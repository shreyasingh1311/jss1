<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js1</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9e987b017b.js"

</head>
<body>
  <div class="background">
    <div id="initialText" class="container">
      <h1>KINDLY ENTER YOU DATE OF BIRTH</h1>
    </div>

      <div class="center"><h1>HOW MUCH LIFE JOURNEY IS COVERED</h1>
        <div class="time-container">
          <h2>
            <div id="year">0</div>
            Years
          </h2>
          <h2>
            <div id="month">0</div>
            Months
          </h2>
          <h2>
            <div id="day">0</div>
            Days
          </h2>
          <h2>
            <div id="hour">0</div>
            Hours
          </h2>
          <h2>
            <div id="minute">0</div>
            Minutes
          </h2>
          <h2>
            <div id="second">0</div>
            Seconds
          </h2>
        </div></div>
    </div>
    <div class="settings">
     <i id="settingicon" class="fa fa-cog"></i>
     <div id ="settingcontent" class="settings-content hide">
      <input type="date" id="dobinput">
      <button id="dobbutton">Add DOB</button>
     </div>
    </div>
    <script src="./index.js"></script>
  </div>
